<script>
    const TextInput=document.querySelector("#Text");

    function textToSpeech(){
        const msg = new SpeechSynthesisUtterance(TextInput.value);
        msg.voice=speechSynthesis.getVoices()[0];
        speechSynthesis.speak(msg);
    }
